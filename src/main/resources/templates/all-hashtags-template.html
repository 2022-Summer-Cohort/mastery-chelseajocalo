<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hashtag</title>
  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class = "container">
  <header class="header">
    <h1 class="header__title">Surviving Coding Boot Camp</h1>
    <nav class="header__nav">
      <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
      <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
    </nav>
  </header>
  <main class = "main-content">
    <section class = "main-content__hashtags hashtags">
      <h2 class = "hashtags__title main-content__title">Hashtags</h2>
      <nav class="main-content__nav hashtags__nav">
        <a th:each="hashtag: ${hashtags}" th:text="'#' + ${hashtag.name}" th:href="'/hashtags/' +${hashtag.name}" href="#"
           class = "hashtags__nav-link"></a>
      </nav>
    </section>
  </main>
  <div class="hashtag-form">
  <form action="/hashtags/addHashtag" method="post">
    <input type="text" name="hashtag" id="HashtagId" placeholder="Enter new hashtag here:">
    <input type="submit">
  </form>
  </div>
</div>
</body>
</html>
